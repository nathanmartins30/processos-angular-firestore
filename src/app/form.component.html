<h1 mat-dialog-title>{{data.id ? 'Editar' : 'Incluir'}} processo</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Número</mat-label>
    <input matInput [(ngModel)]="data.numero">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Título</mat-label>
    <input matInput [(ngModel)]="data.titulo">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Descrição</mat-label>
    <textarea matInput [(ngModel)]="data.descricao"></textarea>
  </mat-form-field>
  <p>Dados do réu</p>
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="data.reu.nome">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>CPF</mat-label>
    <input matInput [(ngModel)]="data.reu.cpf">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Fechar</button>
  <button mat-raised-button [mat-dialog-close]="data" cdkFocusInitial color="primary">Salvar</button>
</div>
